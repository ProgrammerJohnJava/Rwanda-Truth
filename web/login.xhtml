        <link rel="stylesheet" href="pages/vendors/iconfonts/mdi/css/materialdesignicons.min.css"/>
        <link rel="stylesheet" href="pages/vendors/css/vendor.bundle.base.css"/>
        <link rel="stylesheet" href="pages/vendors/css/vendor.bundle.addons.css"/>

            </button>

            <div class="collapse navbar-collapse justify-content-center" style="padding-left: 700px;" id="navbarSupportedContent">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="faces/index.xhtml"><strong>Product</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="faces/infidele.xhtml" ><strong>Dishonest People</strong></a>

                    <li class="nav-item">

                    <li class="nav-item dropdown">

                            <strong>Add Yours</strong>
                        </a>
                        <div class="dropdown-menu">
                            <p:growl />
                            <h:form class="px-4 py-3">
                                <div class="form-group">
                                    <label for="exampleDropdownFormEmail1">Username</label>
                                    <h:inputText class="form-control" value="#{userModel.username}" id="exampleDropdownFormEmail1" />
                                </div>
                                <div class="form-group">
                                    <label for="exampleDropdownFormPassword1">Password</label>
                                    <h:inputSecret class="form-control" value="#{userModel.password}" id="exampleDropdownFormPassword1" />
                                </div>
                                <h:commandButton action="#{userModel.login()}" class="btn btn-primary" value="Sign In"></h:commandButton>

                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/faces/register.xhtml">New around here? Sign up</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
                <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
                    <div class="row w-100">
                        <div class="col-lg-4 mx-auto">
                            <div class="auto-form-wrapper">
                                <h:form >
                                    <p:growl />
                                    <div class="form-group">
                                        <label class="label">Username</label>
                                        <div class="input-group">
                                            <h:inputText class="form-control" value="#{userModel.username}"/>
                                                <div class="input-group-append">
                                                    <span class="input-group-text">
                                                        <i class="mdi mdi-check-circle-outline"></i>
                                                    </span>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="label">Password</label>
                                        <div class="input-group">
                                            <h:inputSecret class="form-control" value="#{userModel.password}" />
                                                <div class="input-group-append">
                                                    <span class="input-group-text">
                                                        <i class="mdi mdi-check-circle-outline"></i>
                                                    </span>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:commandButton class="btn btn-primary submit-btn btn-block" action="#{userModel.login()}" value="Login"/>
                                        <!--<button class="btn btn-primary submit-btn btn-block">Login</button>-->
                                    </div>
                                    
                                    
                                    <div class="text-block text-center my-3">

        <script src="pages/js/dashboard.js"></script>
